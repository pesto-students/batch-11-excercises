<!-- Write a JavaScript function to get the values of First and Last name of the following form -->

<!DOCTYPE html>
  <html>
  <head>
    <meta charset=utf-8 />
    <title>Return first and last name from a form</title>
  </head>

  <body>
    <form id="form1" onsubmit="getFormValue()">
      First name:
      <input type="text" name="fname" value="David">
      <br> Last name:
      <input type="text" name="lname" value="Beckham">
      <br>
      <input type="submit" value="Submit">
    </form>
  </body>

  <script>
    function getFormValue() {
      const fnameElements = document.getElementsByName('fname');
      const lastNameElements = document.getElementsByName('lname');
      let firstName = '';
      let lastName = '';
      if (fnameElements.length > 0) {
        firstName = fnameElements[0].value
      }
      if (lastNameElements.length > 0) {
        lastName = lastNameElements[0].value;
      }
      // console.log(`${firstName} ${lastName}`);
      return `${firstName} ${lastName}`;
    }

  </script>

</html>
