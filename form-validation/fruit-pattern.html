<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Fruit Pattern </title>
</head>
<body>
    <form>
        <label for="fruit"> Would you prefer a banana or a cherry? </label>
        <input id="fruit" name="fruit" type="text" pattern="cherry|banana" required/>
        <input type="submit" value="submit">
    </form>
</body>
</html>
