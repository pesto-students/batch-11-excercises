<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Favorite fruit start</title>
  <style>
    input:invalid {
      border: 2px dashed red;
    }

    input:valid {
      border: 2px solid black;
    }
  </style>
</head>

<body>
  <form id="choose-fruit" name="fruitstart">
    <label for="choose">Would you prefer a banana or a cherry?</label>
    <input type="text" id="choose" name="choose_fruit"/>
    <input type="submit" name="submit" value="Submit"/>
  </form>
</body>

</html>
