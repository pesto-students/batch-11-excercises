<!-- Here is a sample html file with a submit button. Write a JavaScript function to
get the value of the href, hreflang, rel, target, and type attributes of the specified link -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset=utf-8 />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Js DOM get Attributes Example</title>
  </head>

  <body>
    <p>
      <a aria-label="Go to pesto web site." id="w3r" type="text/html" hreflang="en-us" rel="nofollow" target="_self" href="https://pesto.tech/">Pesto</a>
    </p>
    <button onclick="getAttributes()">Click here to get attributes value</button>
  </body>

  <script>
    function getAttributes() {
      const paragraphElement = document.getElementById('w3r');
      const obj = {
        type: paragraphElement.id,
        hreflang: paragraphElement.hreflang,
        rel: paragraphElement.rel,
        target: paragraphElement.target,
        href: paragraphElement.href,
        arialabel: paragraphElement.getAttribute("aria-label"),
      }
      return obj;
    }
  </script>

</html>
