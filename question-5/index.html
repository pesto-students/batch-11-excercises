<!-- Write a JavaScript function that accept row, column, (to identify a particular cell)
  and a string to update the content of that cell. -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Change the content of a cell</title>
  </head>

  <body>
    <table id="myTable" border="1">
      <tr>
        <td>Row1 cell1</td>
        <td>Row1 cell2</td>
      </tr>
      <tr>
        <td>Row2 cell1</td>
        <td>Row2 cell2</td>
      </tr>
      <tr>
        <td>Row3 cell1</td>
        <td>Row3 cell2</td>
      </tr>
    </table>

    <form id="form_val" name="form_content">
      <label for="rownum">Please Enter Row:</label>
      <input type="number" id="rownum" name="rowval" max="3" />
      <label for="columnnum">Please Enter Column:</label>
      <input type="number" id="columnnum" name="columnval" max="2" />
      <label for="input_text">Please Enter String:</label>
      <input type="text" name="input_string" id="input_text" />
      <input type="button" onclick="changeContent()" value="Change content" />
    </form>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
