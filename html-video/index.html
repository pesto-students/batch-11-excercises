<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="desciption"
      content="Using right html tag to embed a you tube video"
    />
    <meta name="keywords" content="YouTube, HTML, Embedding, iframe" />
    <title>Embedding Favourite YouTube Video</title>
  </head>
  <body>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/8mP5xOg7ijs"
      frameborder="0"
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
      >This is a video file.
    </iframe>
  </body>
</html>
