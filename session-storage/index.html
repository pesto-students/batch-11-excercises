<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="https://www.pesto.tech/assets/favicon.ico" />
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>

  <h1 class='heading'>Session Storage Editor</h1>

  <form name="Name input form" onsubmit="addSessionStorage(event)">
    <label for="key"> Key: </label>
    <input type="text" name="firstname" class="input" id="key" required aria-required="true">
    <label for="value"> Value </label>
    <input type="text" name="lastname" class="input" id="value" required aria-required="true">

    <input type="submit" value="Submit" class="btn" aria-label="Submit Your Full Name" >
  </form>

  <!-- Do not remove the below div -->
  <div class='status'></div>
  <div id='sessionKeys'></div>
  <script src="check.js"></script>
</body>

</html>
