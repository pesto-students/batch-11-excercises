<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="https://www.pesto.tech/assets/favicon.ico" />
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>

  <h1 class='heading'>Session Storage Editor</h1>

  <form>
    <label htmlFor="key">
        Key:
        <input type="text" name="firsthand" class="input" id="key">
    </label>
    <label>
        Value:
        <input type="text" name="lastname" class="input" id="value" aria-label="lastname">
    </label>
    
    <input type="submit" value="Submit" class="btn" aria-label="submit" id="submitButton">
  </form>

  <!-- Do not remove the below div -->
  <div role="article" class='status'></div>
  <ul role="list" id="sessionData">

    
  </ul>
  <script src="check.js"></script>
</body>

</html>
