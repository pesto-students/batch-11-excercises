<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Change the content of a cell</title>
    <style type="text/css">
      body {
        margin: 30px;
      }
    </style>
  </head>

  <body>
    <table id="myTable" border="1"></table>
    <form id="form_val" name="form_content">
      <label for="rownum">Please Enter Row:</label>
      <input type="number" id="rownum" name="rowval" max="3" />
      <label for="columnnum">Please Enter Column:</label>
      <input type="number" id="columnnum" name="columnval" max="2" />
      <input type="button" onclick="createTable()" value="Create Table" />
    </form>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
