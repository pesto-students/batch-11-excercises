<!-- Write a JavaScript function that creates a table, accept row, column numbers from the
  user, and input row-column number as content (e.g. Row-0 Column-0) of a cell. -->

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Change the content of a cell</title>
  <style type="text/css">
    body {
      margin: 30px;
    }
  </style>
</head>

<body>
  <table id="myTable" border="1">
  </table>
  <form>
    <div>
      <label for="rowsColumns">Numbers of rows and columns</label>
      <input type="text" id="rowsColumns" placeholder="rows , columns" />
    </div>
    <input type="button" id="createTable" value="Create the table">
  </form>
  <script src="./index.js"></script>
</body>

</html>
