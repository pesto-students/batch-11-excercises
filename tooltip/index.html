<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tooltip</title>
    <style>
        .container {
            margin: auto;
            text-align: center;
        }

        .pesto {
            display: inline-block;
            border-bottom: 1px dotted black;
            margin: 0;
            position: absolute;
            top: 30%;
        }

        .pesto .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: black;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            position: absolute;
            z-index: 1;
            top: 100%;
            left: 50%;
            margin-left: -60px;
        }

        .pesto:hover .tooltiptext {
            visibility: visible;
        }
    </style>
</head>

<body>
    <div class="container">
        <p class="pesto">Pesto is awesome.<span class="tooltiptext">Tooltip text</span></p>
    </div>
</body>

</html>
