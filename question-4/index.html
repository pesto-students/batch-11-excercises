<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Javascript Table row insert</title>
  <script>
    function insert_Row() {
      let table = document.getElementById('sampleTable');
      let newRowNumber = table.getElementsByTagName('tr').length + 1;

      let newRow = table.insertRow();
      newRow.insertCell().innerText = `Row${newRowNumber} cell1`;
      newRow.insertCell().innerText = `Row${newRowNumber} cell2`;
    }
  </script>
</head>

<body>
  <table id="sampleTable" border="1">
    <tr>
      <td>Row1 cell1</td>
      <td>Row1 cell2</td>
    </tr>
    <tr>
      <td>Row2 cell1</td>
      <td>Row2 cell2</td>
    </tr>
  </table>
  <br>
  <input type="button" onclick="insert_Row()" value="Insert row">
</body>

</html>
