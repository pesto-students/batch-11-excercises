<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas Figures</title>
</head>
<body>
    <canvas id="myFigure" width="500" height="500" style="border: 4px solid black;" aria-label="Aditya Vyas" role="img">
    </canvas>
</body>
</html>

<script>
    let c = document.getElementById("myFigure");
    let ctx = c.getContext("2d");
    ctx.font = "30px Arial";
    ctx.strokeText("ADITYA VYAS",150,250);
</script>
