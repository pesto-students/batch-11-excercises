<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Canvas Football Ground</title>
</head>
<style>
  .container {
    margin: auto;
    text-align: center;
  }
</style>

<body>
  <div class="container">
    <canvas></canvas>
  </div>
</body>
<script>
  const canvas = document.querySelector('canvas')
  const ctx = canvas.getContext('2d')


  // Outer lines
  ctx.beginPath();
  ctx.rect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = "#060";
  ctx.fill();
  ctx.lineWidth = 1;
  ctx.strokeStyle = "#FFF";
  ctx.stroke();
  ctx.closePath();

  ctx.fillStyle = "#FFF";

  // Mid line
  ctx.beginPath();
  ctx.moveTo(canvas.width / 2, 0);
  ctx.lineTo(canvas.width / 2, canvas.height);
  ctx.stroke();
  ctx.closePath();

  //Mid circle
  ctx.beginPath()
  ctx.arc(canvas.width / 2, canvas.height / 2, 73, 0, 2 * Math.PI, false);
  ctx.stroke();
  ctx.closePath();
  //Mid point
  ctx.beginPath()
  ctx.arc(canvas.width / 2, canvas.height / 2, 2, 0, 2 * Math.PI, false);
  ctx.fill();
  ctx.closePath();

  //Home goal box
  ctx.beginPath();
  ctx.rect(0, (canvas.height - 146) / 2, 44, 146);
  ctx.stroke();
  ctx.closePath();
  //Home goal 
  ctx.beginPath();
  ctx.moveTo(1, (canvas.height / 2) - 22);
  ctx.lineTo(1, (canvas.height / 2) + 22);
  ctx.lineWidth = 2;
  ctx.stroke();
  ctx.closePath();
  ctx.lineWidth = 1;
  //Away goal box
  ctx.beginPath();
  ctx.rect(canvas.width - 44, (canvas.height - 146) / 2, 44, 146);
  ctx.stroke();
  ctx.closePath();
  //Away goal 
  ctx.beginPath();
  ctx.moveTo(canvas.width - 1, (canvas.height / 2) - 22);
  ctx.lineTo(canvas.width - 1, (canvas.height / 2) + 22);
  ctx.lineWidth = 2;
  ctx.stroke();
  ctx.closePath();
  ctx.lineWidth = 1;
  //Home L corner
  ctx.beginPath()
  ctx.arc(0, 0, 8, 0, 0.5 * Math.PI, false);
  ctx.stroke();
  ctx.closePath();
  //Home R corner
  ctx.beginPath()
  ctx.arc(0, canvas.height, 8, 0, 2 * Math.PI, true);
  ctx.stroke();
  ctx.closePath();
  //Away R corner
  ctx.beginPath()
  ctx.arc(canvas.width, 0, 8, 0.5 * Math.PI, 1 * Math.PI, false);
  ctx.stroke();
  ctx.closePath();
  //Away L corner
  ctx.beginPath()
  ctx.arc(canvas.width, canvas.height, 8, 1 * Math.PI, 1.5 * Math.PI, false);
  ctx.stroke();
  ctx.closePath();
</script>

</html>
