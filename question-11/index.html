<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript and the Document Object Model</title>
  <style>
    .greet-in-green {
      font-size: 20px;
      background: limegreen;
      color: white;
    }
    .greet-in-red {
      font-size: 20px;
      background: red;
      color: white;
    }
  </style>
  <script>
    function getValues() {
      const node = document.getElementsByTagName("H3")[0];
      const nodeValue = node.childNodes[0].nodeValue;
      const nodeAttribute = node.getAttribute("class");
      document.getElementById("p1").innerHTML = nodeValue;
      document.getElementById("p2").innerHTML = nodeAttribute;
    }
    function changeValues() {
      const node = document.getElementsByTagName("H3")[0];
      node.childNodes[0].nodeValue = "Bye Pesto !!";
      node.setAttribute("class", "greet-in-red");
      getValues();
    }
  </script>
</head>

<body>
  <div id="page">
    <div id="header">
      <h1 id="title"> Question 11 </h1>
    </div>
    <div id="content">
      <h2> Node is below H3 element and Received or Changed values will be shown in paragraphs </h2>
      <h3 class="greet-in-green"> Hello Pesto !!  </h3>
      <p id="p1"> Node Value </p>
      <p id="p2"> Node Attribute Value </p>
      <button type="button" onclick="getValues()"> Get Values </button>
      <button type="button" onclick="changeValues()"> Change Values </button>
    </div>
  </div>
</body>

</html>
